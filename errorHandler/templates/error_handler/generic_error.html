{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{detail}}- {{status}}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'errorHandler/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'errorHandler/css/mdb.min.css' %}" rel="stylesheet">
  <style>
    html,
    body,
    header,
    .view {
      height: 100%;
    }
    @media (max-width: 740px) {
      html,
      body,
      header,
      .view {
        height: 815px;
      }
    }
    @media (min-width: 800px) and (max-width: 850px) {         
      html,
      body,
      header,
      .view {
        height: 600px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation & Intro -->
  <header>

    <!-- Intro Section -->
    <section class="view intro-2" style="background-image: url({% static 'errorHandler/img/architecture.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <div class="mask rgba-gradient-1">
        <div class="container h-100 d-flex justify-content-center align-items-center">
          <div class="row">
            <div class="col-md-12 wow fadeIn mb-3">
              <div class="card card-body rgba-white-slight text-center white-text">
                <ul class="list-unstyled py-5 mx-lg-5">
                  <li>
                    <h1 class="display-1 mt-5 mx-5 mt-lg-0 mb-5 font-weight-bold white-text wow fadeIn"
                      data-wow-delay="0.3s">
                      <strong>Error {{detail}} - {{status}}</strong>
                    </h1>
                  </li>
                  <li>
                    <h4 class="white-text description mb-4 wow fadeIn" data-wow-delay="0.4s">Opps! {{detail}} !!!
                    </h4>
                    <p class="white-text description pb-5 wow fadeIn" data-wow-delay="0.4s"> 
                        {{detail}}- {{status}}. Access Denied !!!
                      <a href="/" class="font-weight-bold">Home</a> &nbsp;
                      <a href="{{ request.META.HTTP_REFERER }}" class="font-weight-bold">Return</a>
                    </p>

                    <!-- Facebook -->
                    <a class="p-2 m-2 fa-lg fb-ic" href="{{facebook}}">
                      <i class="fab fa-facebook-f white-text"> </i>
                    </a>
                    <!-- Twitter -->
                    <a class="p-2 m-2 fa-lg tw-ic" href="{{twitter}}">
                      <i class="fab fa-twitter white-text"> </i>
                    </a>
                    <!-- Linkedin -->
                    <a class="p-2 m-2 fa-lg li-ic" href="{{linkedin}}">
                      <i class="fab fa-linkedin-in white-text"> </i>
                    </a>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </header>
  <!-- Navigation & Intro -->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'errorHandler/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'errorHandler/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'errorHandler/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'errorHandler/js/mdb.min.js' %} "></script>
</body>

</html>
